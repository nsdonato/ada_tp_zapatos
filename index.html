<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="filtro.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:400,700"
      rel="stylesheet"
    />
    <title>Filtros en JS</title>
  </head>

  <body>
    <nav>
      <input type="text" name="filtro" id="filtro" />
      <button type="submit">Filtrar</button>
    </nav>

    <div class="container">
      <h1>Lista de productos</h1>
      <div class="cards__container">
        <div class="card">
          <div class="card__img">
            <img src="./img/taco-negro.jpg" alt="Zapato negro" />
          </div>
          <div class="card__footer">
            <span>Zapato negro</span>
          </div>
        </div>
        <div class="card">
          <div class="card__img">
            <img src="./img/taco-azul.jpg" alt="Zapato negro" />
          </div>
          <div class="card__footer">
            <span>Zapato azul</span>
          </div>
        </div>
        <div class="card">
          <div class="card__img">
            <img src="./img/bota-negra.jpg" alt="Zapato negro" />
          </div>
          <div class="card__footer">
            <span>Zapato azul</span>
          </div>
        </div>
        <div class="card">
          <div class="card__img">
            <img src="./img/bota-azul.jpg" alt="Zapato negro" />
          </div>
          <div class="card__footer">
            <span>Zapato azul</span>
          </div>
        </div>
        <div class="card">
          <div class="card__img">
            <img src="./img/zapato-rojo.jpg" alt="Zapato negro" />
          </div>
          <div class="card__footer">
            <span>Zapato rojo</span>
          </div>
        </div>
      </div>
    </div>

    <script src="filtro.js"></script>
  </body>
</html>
